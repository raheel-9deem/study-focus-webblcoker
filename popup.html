<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Focus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ðŸ§ </div>
      <h1>Study Focus</h1>
      <p class="tagline">Eliminate distractions, maximize productivity</p>
    </div>

    <div class="status-card">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text" id="statusText">Idle</span>
      </div>
      <div class="timer" id="timer">00:00</div>
    </div>

    <div class="focus-controls">
      <label for="durationInput">Focus Duration (minutes)</label>
      <input
        type="number"
        id="durationInput"
        min="5"
        value="25"
        placeholder="Enter minutes (min: 5)"
      >

      <div class="button-group">
        <button id="startBtn" class="btn btn-primary">
          Start Focus
        </button>
        <button id="stopBtn" class="btn btn-secondary" disabled>
          Stop Focus
        </button>
      </div>
    </div>

    <div class="blocked-sites">
      <h2>Blocked Websites</h2>

      <div class="input-group">
        <input
          type="text"
          id="websiteInput"
          placeholder="e.g., twitter.com"
        >
        <button id="addBtn" class="btn btn-add">Add</button>
      </div>

      <ul id="websiteList" class="website-list"></ul>
    </div>

    <div class="footer">
      <p>Stay focused and achieve your goals! ðŸŽ¯</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
